<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
</head>
<style>
	.wrap{
		width: 300px; 
		height: 300px;
		position: relative;
		cursor:pointer;

	}
	
	.wrap>.overlay{width: 300px;height: 300px;
		background-color:rgba(0.0.0.0);
		color:white;
		position: absolute;
		transition:0.5s;
		bottom:-300px;
	}
	.wrap:hover .overlay{ bottom:0; }
    .wrap img{display: block;}
	.text{position: absolute;}
</style>
<body>
	<div class="wrap">
		<img src="../images/testimg.jpg" alt="testimg">
		<div class="overlay">
			<div class="text">
				Lorem ipsum.
			</div>
		</div>
	</div>


	
</body>
</html>
