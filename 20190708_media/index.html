<!DOCTYPE html>
<html lang="ko">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta charset="UTF-8">
   <title>문서 제목</title>
   <link rel="stylesheet" href="../css/reset.css">
   <style>
      div{height:100px;background-color: skyblue;margin-bottom:10px;}
      .box01{max-width:600px; overflow:hidden;}
      .box01 img{max-width: 600px; width:100%;}
      .box02{min-width:600px;}/*줄어들지 않겠다*/
      .box02 img{min-width: 600px; width: 100%;}
      
   </style>
</head>
<body>
   <div class="box01">
   	<img src="../images/testimg.jpg" alt="">
   </div>
   <div class="box02">
   	<img src="../images/testimg.jpg" alt="">
   </div>
</body>
</html>
