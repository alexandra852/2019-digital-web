<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="css/style.css">
<body>
	<div id="wrap">
		<div id="header">
			<h1 class="logo">
				<a href="#">NAVER</a>
			</h1>
		</div>
		<div id="conatainer">
			<div id="content">
				<h2 class="blind">네이버회원가입</h2>
				<div class="join">
					<form action="#" method="post">
						<fieldset>
							<legend>아이디비밀번호</legend>
							<p class="field">  <!-- ctrl+shift+g -->
								<label for="user-id" class="blind">아아디</label>
								<input type="text" id="user-id" placeholder="아이디" class="inp-field"> 
								 <!-- placeholder는 안쪽에 글씨가없으면 나타나고 있음 사라짐  -->
								<span class="ico mail">@naver.com</span>
							</p>
							<p class="field">  <!-- ctrl+shift+g -->
								<label for="user-pass" class="blind">비밀번호</label>
								<input type="text" id="user-pass" placeholder="비밀번호" class="inp-field"> 
								 <!-- placeholder는 안쪽에 글씨가없으면 나타나고 있음 사라짐  -->
								<span class="ico pass">비밀번호</span>
							</p>
							<p class="field">  <!-- ctrl+shift+g -->
								<label for="user-pass2" class="blind">비밀번호 재확인</label>
								<input type="text" id="user-pass2" placeholder="비밀번호 재확인" class="inp-field"> 
								 <!-- placeholder는 안쪽에 글씨가없으면 나타나고 있음 사라짐  -->
								<span class="ico pass2">비밀번호 재확인</span>
							</p>
					

						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div id="footer"></div>
		
	</div>
</body>
</html>
