<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			function move(){
				if( !$("box").is(":animated") ){// 애니메이션 재실행 시작

				$(".box").animate({left:470},1000)
				$(".box").animate({top:470},1000)
				.queue(function(){
					$(".box").css("background","blue")
					.dequeue();
			})
				$(".box").animate({left:0},1000)
				$(".box").animate({top:0},1000)
				.queue(function(){
					$(".box").css("background","red")
					.dequeue();
			});
			}// 애니메이션 재실행 끝

			}
			// move();
			// setInterval(move,4000);

			$(".btn").click(function(){
				move();
			});
		});
	</script>
	<style>
		.boxWrap{width:500px;height:500px;margin:0 auto; border:1px solid #ccc;position:relative;}
		.box{width:30px;height:30px;border-radius:15px; background-color:red;position:absolute;}
	</style>
</head>
<body>
	<div class="boxWrap">
		<div class="box"></div>
	</div>
	<button class="btn">실행</button>
</body>
</html>
