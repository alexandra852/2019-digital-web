<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>연습</title>
	<script>
		function dan(han){
			for(var i=1;i<10;i++){
				document.write(han + "x" + i + "=" + han*i + "<br>");
			}
			
		}



	</script>
	<style>
		div{float: left; padding: 10px;}
	</style>
</head>
<body>
	<button type="button" onclick="dan(2);">2</button>
	<button type="button" onclick="dan(3);">3</button>
	<button type="button" onclick="dan(4);">4</button>
	<button type="button" onclick="dan(5);">5</button>
	<button type="button" onclick="dan(6);">6</button>
	<button type="button" onclick="dan(7);">7</button>
	<button type="button" onclick="dan(8);">8</button>
	<button type="button" onclick="dan(9);">9</button>




</body>
</html>
