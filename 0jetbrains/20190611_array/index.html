	<script>
		function printAvg(){
        var getAvg;
		var com=[95,85,75,64,35,44,90,100,70,85];
		
		var sum=0;
		var n= com.length;
		// alert(n);

		for(var i=0;i<n;i++){
			if( com[i] == undefined) continue; 
			sum += com[i];//sum =sum+i;
		}
		document.write(sum);

	return  (sum / n);
	}
		getAvg=printAvg();
